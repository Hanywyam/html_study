<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼 그룹화 fieldset</title>
</head>
<body>
  <h1>폼 그룹화 fieldset</h1>
  <p>같은 주제를 가지고 있는 폼 관련 요소를 구분 지을 때 사용</p>

  <h2>fieldset 요소의 제목: legend</h2>
  <p>fieldset 요소 안에 작성되어야 하며, 하나의 fieldset 안에 한번만 사용</p>


  <form>
    <fieldset>
      <legend>회원가입</legend> 
      <!-- fieldset 안의 제목역할 -->
      <p>이름: <input type="text" name="userName" id="user_name" placeholder="이름을 작성해 주세요"></p>
      <p>이메일: <input type="email" name="userEmail" id="user_email" placeholder="메일을 작성해 주세요"></p>
      <p>연락처: <input type="tel" name="userTel id=user_tel" placeholder="-없이 입력해 주세요"></p>
      <button type="submit">가입</button>
      <button type="reset">취소</button><br>
    </fieldset>

    <fieldset>
      <legend>약관</legend> 
      <textarea name="textBox" id="textBox" cols="20" rows="5">이 안의 내용은 약관을 설명한 글입니다...</textarea><br>
      <textarea name="textBox" id="textBox" cols="20" rows="5">사용자에게 힌트를 줍니다.</textarea>
    </fieldset>
  </form>
</body>
</html>
