<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>순서없는 목록ul</title>
</head>
<body>
	<h1>순서없는 목록 ul</h1>
	<h3>블록 요소</h3>
	<p>블릿 기호로 표기</p>
	<ul>
		<li>ul과 li사이엔 다른 태그가 올 수 없다.</li>
		<!--
		<h2>ul과 li사이에서는</h2>
		<p>다른태그를 그냥 사용할 순 없다.</p>
		-->
		<li>li태그 안에는 다양한 다른 태그들 작성 가능.</li>
		<li>ul과 li는 함께 사용. 둘 중 하나만 사용할 수 없다.</li>
		<li>
		<h2>li 안에서는</h2>
		<section> 다른 태그를 제약없이 사용할 수 있다.</section>
		</li>
	</ul>

	<h2>요리 재료 </h2>
	<ul>
		<li>감자 3개</li>
		<li>육두구 1t</li>
		<li>소금 1t</li>
		<li>생크림 500ml</li>
		<li>버터 1T</li>
	</ul>
</body>
</html>
