<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Cafe24 store</title>
</head>

<body>
	<h1>중첩 메뉴 1</h1>
	<h2>2-depth Menu</h2>

	<!--
	대메뉴만 있는 경우 1-depth menu
	대메뉴+소메뉴로 있는 경우 2-depth menu
	대메뉴+소메뉴+하위메뉴 3개 있으면 3-depth menu
	-->

	<ul>
		<li>
			<h3>COMPANY</h3>
			<ul>
				<li>회사소개</li>
				<li>연혁</li>
				<li>찾아오시는 길</li>
			</ul>
		</li>

		<li>
		BUSINESS
			<ol>
				<li>사업분야 01</li>
				<li>사업분야 02</li>
			</ol>
		</li>

		<li>
			<strong>PRODUCT</strong>
			<ul>
				<li>제품소개(고급형)</li>
				<li>제품소개(일반형)</li>
				<li>제품소개 동영상</li>
			</ul>
		</li>


		<li>
			<em>COMUNITY</em>
			<ul>
				<li>공지사항</li>
				<li>채용안내</li>
			</ul>
		</li>

		<li>
		CUSTOMER
			<ul>
				<li>FAQ</li>
				<li>QNA</li>
				<li>1:1문의</li>
			</ul>
		</li>
	</ul>
</body>
</html>
