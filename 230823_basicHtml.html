<!DOCTYPE html>
<!-- html 주석 처리 방법 -->
<!--
	문서 타입 정의 선언문(DTD)
	HTML 문서 최상단에 선언. 반드시 넣어줘야 함.
	브라우저가 올바른 화면표시(rendering)를 하기 위해 필요
	thml의 가장 최소 구조.
-->
<html lang="ko">
	<head>
	<!--
	head : 문서의 제목, 메타정보, 라이브러리 등 포함
	meta charset="tuf-8" 문서의 언어 설정 : 어떤 언어든 깨지지 않고 보이게 해주는 설정으로 반드시 작성.
	-->
		<meta charset="utf-8">
		<title>웹 페이지의 Tab 부분</title>
	</head>

	<body>
		브라우저에서 보여지는 부분
	</body>
</html>
